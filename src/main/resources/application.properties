spring.banner.location=classpath:banner.txt
logging.level.org.springframework=ERROR

spring.jpa.hibernate.ddl-auto=update

spring.data.rest.basePath=/api
server.port=${port:8081}

spring.datasource.initialization-mode=${SPRING_MYCLINIK_DB_INIT_MODE:always}
spring.datasource.platform=postgres
spring.datasource.url=jdbc:${SPRING_MYCLINIK_DB_URI:postgresql://localhost:5432}/${SPRING_MYCLINIK_DB_NAME:myclinik}
spring.datasource.username=${SPRING_MYCLINIK_DB_USERNAME:myclinik}
spring.datasource.password=${SPRING_MYCLINIK_DB_PASSWORD:password}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
