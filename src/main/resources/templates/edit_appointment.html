<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Modificar cita</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    	<script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
    	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div style="text-align: center;">
		<img src="/assets/logo_rect.png" class="center">
	</div>
	<div>
		<h1 class="title">MODIFICAR CITA</h1>
	</div>
	<br>	
	<div class="container">
    <div class="row">
	<div class="col-sm-10 offset-sm-1 text-center">
		<form method="post" action="#" th:action="@{/appointments/new/save}" th:object="${appointment}">
		    <div class="row">
			    <div class="col-md-6">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-text" id="addon-wrapping">Identificador</span>
						<input type="text" th:field="*{appointmentId}" readonly="readonly" class="form-control"/>
					</div>
				</div>
			    </div>
			    <div class="col-md-6">
				    <div class="form-group">
					<div class="input-group">
						<span class="input-group-text" id="addon-wrapping">Fecha</span>
						<input type="datetime-local" th:field="*{appointmentDate}" class="form-control"/>
					</div>
				    </div>
			    </div>
		    <div>
		    <br>
		    <div class="form-group">
			<div class="form-check form-check-inline justify-content-center">
				<input class="form-check-input" type="checkbox" value="" th:field="*{done}"/>
				<label class="form-check-label" for="flexCheckDefault">
					Realizado
				</label>
			</div>
			<div class="form-check form-check-inline justify-content-center">
				<input class="form-check-input" type="checkbox" th:field="*{paid}"/>
				<label class="form-check-label" for="flexCheckDefault">
					Pagado
				</label>
			</div>
		    </div>
		    <br>
	    <div style="margin-bottom: 10px; text-align: center;">
		<button type="submit" class="btn btn-warning">Guardar</button>
	    </div>
	    </form>
	</div>
	</div>
	</div>
</body>
</html>
