<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Crear nuevo tratamiento</title>
</head>
<body>
    <div align="center">
        <h1>Crear nuevo tratamiento</h1>
        <br />
        <form action="#" th:action="@{/treatments/new/save}" th:object="${treatment}" method="POST">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Subservicio:</td>
                    <td><input type="text" th:field="*{subservice}" /></td>
                </tr>
                <tr>
                    <td>Precio (â‚¬):</td>
                    <td><input type="number" step="0.01" min="0" th:field="*{price}" /></td>
                </tr>
                <tr>
                <tr>
                    <td>Duracion (en minutos):</td>
                    <td><input type="number" th:field="*{duration}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
