<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title> Tratamientos </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    	<script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<div>
	    <div style="text-align: center;">
		<img src="/assets/logo_rect.png" class="center">
	    </div>

	    <div>
        	<h1 class="title">TRATAMIENTOS</h1>
    	    </div>
	    <br>

	    <div class="container">
		<div>
			<table class="table table-warning table-striped">
				<thead class="thead">
					<tr>
						<th style="text-align: center;">Identificador</th>
						<th style="text-align: center;">Nombre</th>
						<th style="text-align: center;">Subservicios</th>
						<th style="text-align: center;">Precio (€)</th>
						<th style="text-align: center;">Duración (minutos)</th>
						<th style="text-align: center;">Consentimientos</th>
						<th style="text-align: center;">Acciones</th>
					</tr>
				</thead>
					<tr th:each="treatment: ${treatments}">
						<td th:text="${treatment.treatmentId}" style="text-align: center;">Identificador</td>
						<td th:text="${treatment.name}" style="text-align: center;">Nombre</td>
						<td th:text="${treatment.subservice}" style="text-align: center;">Subservicios</td>
						<td th:text="${treatment.price}" style="text-align: center;">Precio</td>
						<td th:text="${treatment.duration}" style="text-align: center;">Duración</td>
						<td th:text="${treatment.consents}" style="text-align: center;">Consentimientos</td>
						<td style="text-align: center;">
							<a th:href="@{'/treatments/edit/' + ${treatment.treatmentId}}" id="edit" class="btn btn-secondary" role="button"><i class="fa fa-fw fa-edit" aria-hidden="true"></i></a>
							<a th:href="@{'/treatments/delete/' + ${treatment.treatmentId}}" id="delete" class="btn btn-danger" role="button"><i class="fa fa-fw fa-trash" aria-hidden="true"></i></a> 
						</td>
					</tr>
			</table>
			<br>
			<div style="float: right;">
				<a th:href="@{'/treatments/new'}" id="add" class="btn btn-success" role="button"><i class="fa fa-fw fa-plus" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>   
</body>
</html>
