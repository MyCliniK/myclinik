<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layouts/main-layout :: main-fragment(
		~{:: title},
		~{:: #user-header},
		~{:: #user-nav},
		~{:: #user-main-content},
		~{:: #user-footer}
		)}">>

<head>
	<title> Nuevo usuario </title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<div id="user-header">
		<h1 class="title">Nuevo usuario</h1>
	</div>
	<div id="user-nav" th:replace="~{/fragments/main-fragments :: nav-default}">
		New User Nav
	</div>
	<br>
	<div id="user-main-content">
		<div class="container">
			<div class="card">
				<form method="POST" th:action="@{/admin/users/new/save}" th:object="${user}" class="container">
					<br>
					<div class="form-group">
						<label>Nombre de usuario</label>
						<div class="input-group">
							<div class="input-group-text"><i class="fa fa-fw fa-user" aria-hidden="true"></i></div>
							<input type="text" th:field="*{username}" class="form-control" name="username"
								placeholder="Nombre de usuario" />
						</div>
					</div>
					<br>
					<div class="form-group">
						<label>Contraseña</label>
						<div class="input-group">
							<div class="input-group-text"><i class="fa fa-fw fa-key" aria-hidden="true"></i></div>
							<input type="password" th:field="*{password}" class="form-control" name="password"
								placeholder="Contraseña" />
						</div>
					</div>
					<br>
					<div class="form-group">
						<label>Rol</label>
						<div class="input-group">
							<span class="input-group-text" id="addon-wrapping"><i class="fa fa-fw fa-cog"
									aria-hidden="true"></i></span>
							<select placeholder="Rol" class="form-select" name="role" required>
								<option value="" selected>Seleccione un rol</option>
								<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">
									${role.name}</option>
							</select>
						</div>
					</div>
					<br>
					<div style="margin-bottom: 10px">
						<button type="submit" class="btn btn-warning">Crear</button>
						<button type="button" class="btn btn-danger">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
