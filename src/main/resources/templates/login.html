<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" th:replace="~{layouts/main-layout :: main-fragment(
        ~{:: title},
        ~{:: #login-header},
        ~{:: #login-nav},
        ~{:: #login-main-content},
        ~{:: #login-footer},
        ~{:: #login-resources}
        )}">

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
	<link rel="stylesheet" href="/css/main.css">
</head>

<body class="app" text-align="center" style="background-color:#eff9ff; border: 10px solid; color: #117182;">
	<div id="login-header">
		Login
	</div>
	<div id="login-main-content" class="container">
		<br>
		<form th:action="@{/login}" method="post" class="card" style="text-align: center">
			<br>
			<img src="/assets/logo_circle.png" width="20%" height="20%" style="margin-left: auto; margin-right: auto"
				alt="">
			<br>
			<br>
			<div><label><i class="fa fa-fw fa-user" aria-hidden="true"></i> Nombre de usuario: <input type="text"
						name="username" /> </label></div>
			<br>
			<div><label><i class="fa fa-fw fa-key" aria-hidden="true"></i> Contraseña: <input type="password"
						name="password" /> </label></div>
			<br>
			<div><input type="submit" value="Iniciar sesión" /></div>
			<br>
		</form>
		<br>
		<div th:if="${param.error}" style="text-align: center">
			Usuario o contraseña no válidos
		</div>
		<div th:if="${param.logout}" style="text-align: center">
			Has cerrado sesión correctamente.
		</div>
	</div>
</body>

</html>
