<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(
		~{:: title},
		~{:: #treatment-header},
		~{:: #treatment-nav},
		~{:: #treatment-main-content},
		~{:: #treatment-footer}
		)}"
	>
	<head>
		<meta charset="utf-8" />
	<title>Modificar tratamiento</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/5b5fa05dbf.js"></script>
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div id="treatment-header">
			<h1 class="title">Tratamiento</h1>
		</div>
		<div id="treatment-nav" th:replace="~{/fragments/main-fragments :: nav-default}">
			Edit Treatment Nav
		</div>
		<div>
			<h1 class="title">MODIFICAR TRATAMIENTO</h1>
		</div>
	<br>
		<div id="treatment-main-content">
			<div class="card">
				<form method="POST" action="#" th:action="@{'/treatments/update?id=' + ${treatment.id}}" th:object="${treatment}" class="container">
					<br>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group justify-content-center">
									<span class="input-group-text" id="addon-wrapping">Nombre</span>
									<input class="form-control" type="text" th:field="*{name}"/>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group justify-content-center">
									<span class="input-group-text" id="addon-wrapping">Subservicio</span>
									<input class="form-control" type="text" th:field="*{subservice}"/>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group justify-content-center">
									<span class="input-group-text" id="addon-wrapping">Precio (€)</span>
									<input class="form-control" type="number" step="0.01" min="0" th:field="*{price}"/>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group justify-content-center">
									<span class="input-group-text" id="addon-wrapping">Duración (minutos)</span>
									<td><input class="form-control" type="number" th:field="*{duration}"/></td>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div style="margin-bottom: 10px; text-align: center;">
						<button type="submit" class="btn btn-warning">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
